name: CI - Build and Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/sample-api/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/sample-api/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: sahil831/gitops-sample-api

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/sample-api/package-lock.json

      - name: Install dependencies
        working-directory: apps/sample-api
        run: npm ci

      - name: Run linter
        working-directory: apps/sample-api
        run: npm run lint --if-present

      - name: Run tests
        working-directory: apps/sample-api
        run: npm test --if-present

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/sample-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in kustomization
        run: |
          cd kubernetes/base
          # Update the image tag in kustomization.yaml
          # This triggers ArgoCD to sync
          cat <<EOF >> kustomization.yaml
          
          images:
            - name: sample-api
              newName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              newTag: "${{ needs.build.outputs.version }}"
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update image to ${{ needs.build.outputs.version }}" || exit 0
          git push
